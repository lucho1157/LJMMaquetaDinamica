     <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3">
          <div class="col-auto">
           <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">    
            <div>
                      <label for="email">Email</label>
                      <input type="text" class="form-control-plaintext" formControlName="email" [class.border-danger]="MailValid" class="form-control" id="email" placeholder="ingresar correo" value="email@ejemplo.com">
            </div>
      <!-- Gracias al getter que configuramos en el controlador -->
            <div *ngIf="Mail?.errors && Mail?.touched">    
             <p *ngIf="Mail?.hasError('required')" class="error">
             El email es requerido.
             </p>
             <p *ngIf="Mail?.hasError('email')" class="error">
             El formato del email debe ser v치lido.
             </p>
            </div>
              <div class="col-auto">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" formControlName="password" [class.border-danger]="PasswordValid" class="form-control" id="inputPassword2" placeholder="ingresar contrase침a">
              </div>
      <!-- Gracias al getter que configuramos en el controlador -->
            <div *ngIf="Password?.errors && Password?.touched">
             <p *ngIf="Password?.hasError('required')" class="error">
             El password es requerido.
             </p>
             <p *ngIf="Password?.errors?.['minlength']" class="error">
             El password debe ser de 8 o m치s caracteres.
             </p>
            </div>
            <br/>
      <div class="modal-footer">
       <button   type="submit" class="btn btn-primary" data-bs-dismiss="modal">Iniciar Sesi칩n</button>
      </div>       
           </form>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
