<section id="Experiencia" class="Experiencia">
  <div class="container text-center">
    <div  class="row">
      <div class="col">
        <button class= "btn btn-close-green edit skils1"

        *ngIf="mostrarDatos === true">
        <i class= "fa-solid fa-pencil" type="button" data-bs-toggle="modal" data-bs-target="#editSkil6"></i>
        
        
      </button>
      <button class= "btn btn-close-green edit skils1"

        *ngIf="mostrarDatos === true">
        
        <i class= "fa-solid fa-plus" type="button" data-bs-toggle="modal" data-bs-target="#editSkil7"></i>
        
      </button>
        <h3 class="exper"><u>{{sectionExpe.labores.nombre}}</u></h3>
        <img class="logo1" [src]="sectionExpe.labores.img">
      
    </div>
      
      <div class="col-10 mt-4">
        <div *ngFor="let experience of experiencesList" class="row">
          
          <div class="col-10">
        <h6><span class="rojo"><u>{{experience.empresa}}</u></span></h6>
        <h6><span class="rojo">{{experience.puesto1}}</span></h6>
        <h6><span class="rojo">{{experience.puesto2}}</span></h6>
        <h6><span class="rojo">{{experience.puesto3}}</span></h6>
        <h6><span class="rojo">{{experience.puesto4}}</span></h6>
        <h6><span class="rojo">{{experience.tarea}}</span></h6>
        <h6><span class="rojo">{{experience.herramientas}}</span></h6>
        <h6><span class="rojo">{{experience.start}} {{experience.end}}</span></h6>
        <br>
        <br>
          </div>
          <div class="col-2">
            <img class="logo2" [src]="experience.imglog">
          </div>
        
      </div>
    </div>

      
  </div>
  </div>
