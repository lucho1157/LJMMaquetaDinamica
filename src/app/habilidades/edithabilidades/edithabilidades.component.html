<div class="container" *ngIf="habi">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="form" (ngSubmit)="form.valid && onUpdate()">
        <div class="form-group">
            <label for="habilidad"><h3>Editar Habilidad</h3></label>
            <div class="form-group">
            <label for="educacion"><h6>Habilidad</h6></label>
            <input type="text" class="form-control mb-3" id="habilidad" formControlName="habilidad" [(ngModel)]="habi.habilidad" required  [ngClass]="{'is-invalid': Habilidad?.errors && Habilidad?.touched, 'is-valid': !Habilidad?.errors && Habilidad?.touched}">
            <div *ngIf="Habilidad?.errors && Habilidad?.touched">    
                <p *ngIf="Habilidad?.hasError('required')" class="text danger">
                La Habilidad es requerida.
                </p>
            </div>
            </div>
            <label for="educacion"><h6>Porcentaje</h6></label>
            <input type="text" class="form-control mb-3" id="porcentaje" formControlName="porcentaje" [(ngModel)]="habi.porcentaje" required [ngClass]="{'is-invalid': Porcentaje?.errors && Porcentaje?.touched, 'is-valid': !Porcentaje?.errors && Porcentaje?.touched}">
            <div *ngIf="Porcentaje?.errors && Porcentaje?.touched">    
                <p *ngIf="Porcentaje?.hasError('required')" class="text danger">
                El Porcentaje es requerido.
                </p>
                <p *ngIf="Porcentaje?.hasError('min')" class="text danger">
                  El Porcentaje mínimo debe ser 0.
                  </p>
                <p *ngIf="Porcentaje?.hasError('max')" class="text danger">
                  El Porcentaje máximo debe ser 100.
                </p>
               </div>
        </div>
        <button class="btn btn-primary">
            Actualizar Habilidad
        </button>
    </form>
</div>
</div>
</div>
