<!-- Modal Crear Habilidades -->

<div class="modal fade" id="newHab" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Habilidad</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="limpiar($event)"></button>
      </div>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-auto">
          <form [formGroup]="form" (ngSubmit)="onEnv($event)">
  
          <div class="form-group">
            <label for="habilidad">Habilidad</label>
            <div class="input-group">
              <input type="text" class="form-control" formControlName="habilidad" [(ngModel)]="habilidad" [ngClass]="{'is-invalid': Habilidad?.errors && Habilidad?.touched, 'is-valid': !Habilidad?.errors && Habilidad?.touched}" id="habilidad" type="text" placeholder="Ingresar Habilidad">
            </div>
            <div *ngIf="Habilidad?.errors && Habilidad?.touched">    
              <p *ngIf="Habilidad?.hasError('required')" class="text danger">
              La Habilidad es requerida.
              </p>
            </div>
          </div>
  
          <div class="form-group">
            <label for="porcentaje">Pocentaje</label>
            <div class="input-group">
              <input type="number" min="0" max="100" class="form-control" formControlName="porcentaje" [(ngModel)]="porcentaje" [ngClass]="{'is-invalid': Porcentaje?.errors && Porcentaje?.touched, 'is-valid': !Porcentaje?.errors && Porcentaje?.touched}" id="porcentaje" type="text" placeholder="Ingresar Pocentaje">
            </div>
            <div *ngIf="Porcentaje?.errors && Porcentaje?.touched">    
              <p *ngIf="Porcentaje?.hasError('required')" class="text danger">
              El Porcentaje es requerido.
              </p>
              <p *ngIf="Porcentaje?.hasError('min')" class="text danger">
                El Porcentaje mínimo debe ser 0.
                </p>
              <p *ngIf="Porcentaje?.hasError('max')" class="text danger">
                El Porcentaje máximo debe ser 100.
              </p>
             </div>
          </div>

          <div class="form-group">
            <label for="personaId">PersonaId</label>
            <div class="input-group">
              <input type="text" class="form-control" formControlName="personaId" [(ngModel)]="personaId" [ngClass]="{'is-invalid': PersonaId?.errors && PersonaId?.touched, 'is-valid': !PersonaId?.errors && PersonaId?.touched}" id="personaId" type="text" placeholder="Ingresar PersonaId">
            </div>
            <div *ngIf="PersonaId?.errors && PersonaId?.touched">    
              <p *ngIf="PersonaId?.hasError('required')" class="text danger">
              ID es requerido.
              </p>
              <p *ngIf="PersonaId?.hasError('min')" class="text danger">
                El ID debe ser 1.
                </p>
              <p *ngIf="PersonaId?.hasError('max')" class="text danger">
                El ID debe ser 1.
              </p>
             </div>
          </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="limpiar($event)">Limpiar</button>
          <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
      </form>
    </div>
  </form>
  
    </div>
      </div>
    </div>
  </div>
